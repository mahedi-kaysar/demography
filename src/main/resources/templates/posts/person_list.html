<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Person Demography</title>
</head>

<body>

<main id="posts">
    <!--<h2>Records</h2>-->
    <table align="center">
        <tr>
            <th width="100" align="left">Name</th>
            <th width="100" align="left">PPSN</th>
            <th width="100" align="left">DOB</th>
            <th width="100" align="left">Mobile Phone</th>
        </tr>
        <tr th:each="p: ${personList}">
            <td th:text="${p.name}"></td>
            <td th:text="${p.pps}" ></td>
            <td th:text="${#temporals.format(p.birthday,'dd/MM/yyyy')}" ></td>
            <td th:text="${p.mobileNumber}"></td>
        </tr>
    </table>
    <!--<a href="index.html" th:href="@{/}">Home</a>-->
    <!--<a href="people_detail_form.html" th:href="@{/person/add}">Add new record</a>-->

</main>
</body>

</html>
